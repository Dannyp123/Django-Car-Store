{% extends 'base.html' %} {% block body %}
<nav class="navbar navbar-expand-lg bg-dark navbar-light sticky-top p-3">
    <h3 class="text-light"><i class="fas fa-car"></i> Rent-a-Ride</h3>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="ml-3">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'post-vehicle' %} "><span class="text-light">Post a
                            ride</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'landing' %} "><span class="text-light">Back</span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="card my-4">
        <div class="card-body">
            <div class="carHeader">
                <img class="col-lg-4 col-sm-5 carIndvImg" src="{{ car_post.car_img }}" alt="">
                <h1 class="mt-5 text-center">
                    {{ car_post.make }} {{ car_post.model }}
                </h1>
            </div>
            <hr>
            <h1>
                Year
            </h1>
            <p>{{ car_post.year }}</p>
            <hr>
            <h1>Mileage</h1>
            <p>{{ car_post.mileage }} miles</p>
            <hr>
            <h1>Price</h1>
            <p>$ {{ car_post.price }}</p>
            <hr>
            <h1>Short Description</h1>
            <p>{{ car_post.description}}</p>
        </div>
        <div class="m-4">
            <div class="d-flex">
                <form action="{% url 'landing' %}">
                    <button type="submit" class="btn btn-secondary mr-4">Back</button>
                </form>
                <form action="">
                    <button class="btn btn-success" type="submit">Buy</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
