{% extends 'base.html' %} {% block body %}
<div class="container">
    <div class="card my-4">
        <div class="card-body">
            <form action="{% url 'post-vehicle' %}" method="POST" >
                    {% csrf_token %}
                <p>Image URL:</p> {{post_form.car_img}}
                <p>Car Make:</p> {{post_form.make}}

                <button class="btn btn-success" type="submit">Submit Post</button>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
