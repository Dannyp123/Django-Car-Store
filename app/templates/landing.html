{% extends 'base.html' %} {% block body %}
<nav class="navbar navbar-expand-lg bg-dark navbar-light sticky-top p-3">
    <h1 class="text-light"><i class="fas fa-car"></i></h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="ml-3">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-light" href=""><span class="text-light">Inventory</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'post-vehicle' %} "><span class="text-light">Post a
                            car</span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="card my-4" style="background-color:rgb(218, 218, 218)">
        <div class="card-body">
            <h2 class="text-center">Car title</h2>

            {% for cars in car_post %}
            <div class="container">
                <div class="card border-0 " style="background-color:rgb(218, 218, 218)">
                    <img class="col mb-3" src="{{ cars.car_img }}"  alt="">
                    <div class="card-img-overlay">
                        <h1> {{ cars.make }}</h1>
                    </div>
                </div>
            </div>
            {% endfor %}

                </div>
                <div class="col">
                    <span>{{ cars.make }}</span>

            </div> -->

    </div>
